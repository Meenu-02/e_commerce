{% extends 'customer/customer.html' %}

{% block content %}

<div class="container">
  <div class="row">
    {% for item in cart %}
      <div class="col-md-4 mb-4">
        <div class="card h-100" style="background-color: purple; color:white;">
          <img src="{{ item.product.picture.url }}" class="card-img-top" style="height:300px; object-fit:cover;">

          <div class="card-body d-flex flex-column">


             <p class="card-text">{{ item.product.name }}</p>
            <p class="card-text">{{ item.product.price }}</p>

            <!-- Buttons side by side -->
            <div class="mt-auto d-flex gap-2">
              <a href="{% url 'cartbuy' item.id %}" class="btn btn-primary flex-fill">Buy Now</a>
               <a href="{% url 'cartremove' item.id %}" class="btn btn-secondary flex-fill">Remove</a>

            </div>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>




{% endblock %}
