{% extends 'admin/admin.html' %}
{% block content %}

<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Sl.No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone.No</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
  {% for customer in view_customer %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phone }}</td>
            <td><a class="btn btn-primary" href="{% url 'delete_customer' customer.id %}" role="button">Delete</a></td>
      <td><a class="btn btn-primary" href="{% url 'update_customer' customer.id %}" role="button">Update</a></td>

    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
