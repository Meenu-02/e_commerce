{% extends 'admin/admin.html' %}
{% block content %}

<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Sl.No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone.No</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
  {% for seller in view_seller %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ seller.name }}</td>
      <td>{{ seller.email }}</td>
      <td>{{ seller.phone }}</td>

            <td><a class="btn btn-primary" href="{% url 'delete_seller' seller.id %}" role="button">Delete</a></td>
      <td><a class="btn btn-primary" href="{% url 'update_seller' seller.id %}" role="button">Update</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
