{% extends 'admin/admin.html' %}
{% block search %}
 <ul class="navbar-nav w-100">
              <li class="nav-item w-100">
                <form method="get" class="nav-link mt-2 mt-md-0 d-none d-lg-flex search">
                {{ sellerFilter.form }}
                    <button class="btn btn-primary mr-2" type="submit">Search</button>
                </form>

              </li>
            </ul>
  {% endblock search %}

{% block content %}

<div class="container">
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card h-100" style="background-color: lightyellow;color:black">
          <img src="{{product.picture.url}}" class="card-img-top" width="70cm" height="300cm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" style="color:black">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">{{ product.price }}</p>
<!--         <a href="#" class="btn btn-primary mt-auto">Buy Now</a><a href="#" class="btn btn-primary mt-auto">Add to Cart</a>-->

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
